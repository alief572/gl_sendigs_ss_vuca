<VirtualHost *:80>
    ServerName ci3.test
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/ci3_error.log
    CustomLog /var/log/apache2/ci3_access.log combined
</VirtualHost>
